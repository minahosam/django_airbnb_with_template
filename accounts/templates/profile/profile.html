{% extends "base.html" %}
{% load static %}
{% block body %}
  
<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_4.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
        <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
          <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span></p>
          <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Login</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-4 mx-auto mt-5">

{{profile.user.username}}

{{profile.user.email}}


{{profile.phone_number}}

{{profile.address}}



<h5><a href="{% url 'accounts:profile_edit' %}">Edit Profile</a></h5>
<h5><a href="{% url 'accounts:user_reservation' %}">my reservation</a></h5>
</div>
</div>
{% endblock body %}
